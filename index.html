<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrinho de compras</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="carrinho">
        <div class="cabecalho-carrinho">
            <button>
                <i class="bx bx-chevron-left"></i>
            </button>
            <h3>Meu Carrinho</h3>
        </div>
        <ul>
            <li class="carrinho-item">
                <div class="imagem">
                    <img src="assets/hamburger.png" alt="...">
                </div>
                 <div class="info">
                    <h4>Hamburger</h4>
                    <div class="detalhes">
                        <div class="tempo">
                            <i class="bx bxs-timer"></i>
                            <span>15 min</span>
                        </div>
                        <div class="status">
                            <i class="bx bxs-package"></i>
                            <span>Pronto</span>
                        </div>
                    </div>
                  <div class="preco">
                        <p>R$25,50</p>
                        <div class="contador">
                            <i class="bx bx-minus"></i>
                            <span>1</span>
                            <i class="bx bx-plus"></i>
                        </div>
                        
                    </div>
                </div> 
            </li>
        </ul>
        <ul>
            <li class="carrinho-item">
                <div class="imagem">
                    <img src="assets/frango.png" alt="...">
                </div>
                 <div class="info">
                    <h4>Frango</h4>
                    <div class="detalhes">
                        <div class="tempo">
                            <i class="bx bxs-timer"></i>
                            <span>25 min</span>
                        </div>
                        <div class="status">
                            <i class="bx bxs-package"></i>
                            <span>Pronto</span>
                        </div>
                    </div>
                  <div class="preco">
                        <p>R$28,50</p>
                        <div class="contador">
                            <i class="bx bx-minus"></i>
                            <span>1</span>
                            <i class="bx bx-plus"></i>
                        </div>
                        
                    </div>
                </div> 
            </li>
        </ul>
        <ul>
            <li class="carrinho-item">
                <div class="imagem">
                    <img src="assets/rosquinha.png" alt="...">
                </div>
                 <div class="info">
                    <h4>Rosquinha</h4>
                    <div class="detalhes">
                        <div class="tempo">
                            <i class="bx bxs-timer"></i>
                            <span>33 min</span>
                        </div>
                        <div class="status">
                            <i class="bx bxs-package"></i>
                            <span>Pronto</span>
                        </div>
                    </div>
                  <div class="preco">
                        <p>R$35,50</p>
                        <div class="contador">
                            <i class="bx bx-minus"></i>
                            <span>1</span>
                            <i class="bx bx-plus"></i>
                        </div>
                        
                    </div>
                </div> 
            </li>
        </ul>

        <button class="pagar">Pagar R$46,19</button>
    </div>

</body>
</html>
